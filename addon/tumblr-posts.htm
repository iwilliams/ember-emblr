<script type="text/html" id="emblr-tumblr-posts">
    {block:Posts}
        <section class="post">
            <div data-attr="id">{PostID}</div>
            <div data-attr="postType">{PostType}</div>
            <div data-attr="component">post-{PostType}</div>
            <div data-attr="permalink">{Permalink}</div>
            <div data-attr="encodedPermalink">{URLEncodedPermalink}</div>
            <div data-attr="shortURL">{ShortURL}</div>
            <div data-attr="encodedShortURL">{URLEncodedShortURL}</div>
            <div data-attr="postNotesURL">{PostNotesURL}</div>
            <div data-attr="likeButton" data-format="js">{JSLikeButton}</div>
            <div data-attr="reblogButton" data-format="js">{JSReblogButton}</div>
            <div data-attr="postAuthorName">{PostAuthorName}</div>
            <div data-attr="postAuthorTitle">{PostAuthorTitle}</div>
            <div data-attr="postAuthorURL">{PostAuthorURL}</div>
            <div data-attr="postAuthorPortraitURL16">{PostAuthorPortraitURL-16}</div>
            <div data-attr="postAuthorPortraitURL24">{PostAuthorPortraitURL-24}</div>
            <div data-attr="postAuthorPortraitURL30">{PostAuthorPortraitURL-30}</div>
            <div data-attr="postAuthorPortraitURL40">{PostAuthorPortraitURL-40}</div>
            <div data-attr="postAuthorPortraitURL48">{PostAuthorPortraitURL-48}</div>
            <div data-attr="postAuthorPortraitURL64">{PostAuthorPortraitURL-64}</div>
            <div data-attr="postAuthorPortraitURL96">{PostAuthorPortraitURL-96}</div>
            <div data-attr="postAuthorPortraitURL128">{PostAuthorPortraitURL-128}</div>
            {block:Date}
            <div data-attr="date" data-parent="obj">
                <div data-attr="dayOfMonth">{DayOfMonth}</div>
                <div data-attr="dayOfMonthWithZero">{DayOfMonthWithZero}</div>
                <div data-attr="dayOfWeek">{DayOfWeek}</div>
                <div data-attr="shortDayOfWeek">{ShortDayOfWeek}</div>
                <div data-attr="dayOfWeekNumber">{DayOfWeekNumber}</div>
                <div data-attr="dayOfMonthSuffix">{DayOfMonthSuffix}</div>
                <div data-attr="dayOfYear">{DayOfYear}</div>
                <div data-attr="weekOfYear">{WeekOfYear}</div>
                <div data-attr="month">{Month}</div>
                <div data-attr="shortMonth">{ShortMonth}</div>
                <div data-attr="monthNumber">{MonthNumber}</div>
                <div data-attr="monthNumberWithZero">{MonthNumberWithZero}</div>
                <div data-attr="year">{Year}</div>
                <div data-attr="shortYear">{ShortYear}</div>
                <div data-attr="amPm">{AmPm}</div>
                <div data-attr="capitalAmPm">{CapitalAmPm}</div>
                <div data-attr="twelveHour">{12Hour}</div>
                <div data-attr="twentyFourHour">{24Hour}</div>
                <div data-attr="twelveHourWithZero">{12HourWithZero}</div>
                <div data-attr="twentyFourHourWithZero">{24HourWithZero}</div>
                <div data-attr="minutes">{Minutes}</div>
                <div data-attr="seconds">{Seconds}</div>
                <div data-attr="beats">{Beats}</div>
                <div data-attr="timestamp">{Timestamp}</div>
                <div data-attr="timeAgo">{TimeAgo}</div>
            </div>
            {/block:Date}
            {block:PostNotes}
                <div data-attr="postNotes" data-parent="obj">
                    <div data-attr="postNotes">{PostNotes}</div>
                    <div data-attr="postNotes16">{PostNotes-16}</div>
                    <div data-attr="postNotes64">{PostNotes-64}</div>
                    {block:NoteCount}
                        <div data-attr="noteCount">{NoteCount}</div>
                        <div data-attr="noteCountWithLabel">{NoteCountWithLabel}</div>
                        <div data-attr="tagURL">{TagURL}</div>
                        <div data-attr="tagURLChrono">{TagURLChrono}</div>
                    {/block:NoteCount}
                </div>
            {/block:PostNotes}
            {block:HasTags}
                <div data-attr="tags" data-parent="arr">
                    {block:Tags}
                        <div data-parent="obj">
                            <div data-attr="tag">{Tag}</div>
                            <div data-attr="urlSafeTag">{URLSafeTag}</div>
                        </div>
                    {/block:Tags}
                </div>
            {/block:HasTags}
            {block:Submission}

                    <div data-attr="submitter">{Submitter}</div>
                    <div data-attr="submitterUrl">{SubmitterURL}</div>

                    <div data-attr="submitterPortraitURL24">{SubmitterPortraitURL-24}</div>

                    <div data-attr="submitterPortraitURL128">{SubmitterPortraitURL-128}</div>
                </div>
            {/block:Submission}
            <div data-attr="data" data-parent="obj">
                {block:Text}
                    {block:Title}<div data-attr="title">{title}</div>{/block:Title}
                    <div data-attr="body">{body}</div>
                {/block:Text}
                {block:Photo}
                    {block:Caption}
                        <div data-attr="photoAlt">{PhotoAlt}</div>
                        <div data-attr="caption">{Caption}</div>
                    {/block:Caption}
                    {block:LinkURL}
                        <div data-attr="linkURL">{LinkURL}</div>
                        <div data-attr="linkOpenTag">{LinkOpenTag}</div>
                        <div data-attr="linkCloseTag">{LinkCloseTag}</div>
                    {/block:LinkURL}
                    <div data-attr="photoURL">{PhotoURL-400}</div>
                    <div data-attr="photoURL500">{PhotoURL-500}</div>
                    <div data-attr="photoWidth500">{PhotoWidth-500}</div>
                    <div data-attr="photoHeight500">{PhotoHeight-500}</div>
                    <div data-attr="photoURL400">{PhotoURL-400}</div>
                    <div data-attr="photoWidth400">{PhotoWidth-400}</div>
                    <div data-attr="photoHeight400">{PhotoHeight-400}</div>
                    <div data-attr="photoURL250">{PhotoURL-250}</div>
                    <div data-attr="photoWidth250">{PhotoWidth-250}</div>
                    <div data-attr="photoHeight250">{PhotoHeight-250}</div>
                    <div data-attr="photoURL100">{PhotoURL-100}</div>
                    <div data-attr="photoWidth100">{PhotoWidth-100}</div>
                    <div data-attr="photoHeight100">{PhotoHeight-100}</div>
                    <div data-attr="photoURL75sq">{PhotoURL-75sq}</div>
                    {block:HighRes}
                        <div data-attr="photoURLHighRes">{PhotoURL-HighRes}</div>
                        <div data-attr="photoURL1280">{PhotoURL-1280}</div>
                        <div data-attr="photoWidth1280">{PhotoWidth-1280}</div>
                        <div data-attr="photoHeight1280">{PhotoHeight-1280}</div>
                        <div data-attr="photoWidthHighRes">{PhotoWidth-HighRes}</div>
                        <div data-attr="photoHeightHighRes">{PhotoHeight-HighRes}</div>
                    {/block:HighRes}
                    {block:Exif}
                        {block:Camera}

                        {/block:Camera}
                        {block:Aperture}
                            <div data-attr="aperture">{Aperture}</div>
                        {/block:Aperture}
                        {block:Exposure}
                            <div data-attr="exposure">{Exposure}</div>
                        {/block:Exposure}
                        {block:FocalLength}
                            <div data-attr="focalLength">{FocalLength}</div>
                        {/block:FocalLength}
                    {/block:Exif}
                {/block:Photo}
                {block:Panorama}
                    <div data-attr="photoURLPanorama">{PhotoURL-Panorama}</div>
                    <div data-attr="photoWidthPanorama">{PhotoWidth-Panorama}</div>
                    <div data-attr="photoHeightPanorama">{PhotoHeight-Panorama}</div>
                    {block:Caption}
                        <div data-attr="photoAlt">{PhotoAlt}</div>
                        <div data-attr="caption">{Caption}</div>
                    {/block:Caption}
                    {block:LinkURL}
                        <div data-attr="linkURL">{LinkURL}</div>
                        <div data-attr="linkOpenTag">{LinkOpenTag}</div>
                        <div data-attr="linkCloseTag">{LinkCloseTag}</div>
                    {/block:LinkURL}
                    <div data-attr="photoURL">{PhotoURL-400}</div>
                    <div data-attr="photoURL500">{PhotoURL-500}</div>
                    <div data-attr="photoWidth500">{PhotoWidth-500}</div>
                    <div data-attr="photoHeight500">{PhotoHeight-500}</div>
                    <div data-attr="photoURL400">{PhotoURL-400}</div>

                    <div data-attr="photoHeight400">{PhotoHeight-400}</div>
                    <div data-attr="photoURL250">{PhotoURL-250}</div>
                    <div data-attr="photoWidth250">{PhotoWidth-250}</div>
                    <div data-attr="photoHeight250">{PhotoHeight-250}</div>
                    <div data-attr="photoURL100">{PhotoURL-100}</div>
                    <div data-attr="photoWidth100">{PhotoWidth-100}</div>
                    <div data-attr="photoHeight100">{PhotoHeight-100}</div>
                    <div data-attr="photoURL75sq">{PhotoURL-75sq}</div>
                    {block:HighRes}
                        <div data-attr="photoURLHighRes">{PhotoURL-HighRes}</div>
                        <div data-attr="photoURL1280">{PhotoURL-1280}</div>
                        <div data-attr="photoWidth1280">{PhotoWidth-1280}</div>
                        <div data-attr="photoHeight1280}">{PhotoHeight-1280}</div>
                        <div data-attr="photoWidthHighRes">{PhotoWidth-HighRes}</div>
                        <div data-attr="photoHeightHighRes">{PhotoHeight-HighRes}</div>
                    {/block:HighRes}
                    {block:Exif}
                        {block:Camera}
                            <div data-attr="camera">{Camera}</div>
                        {/block:Camera}
                        {block:Aperture}
                            <div data-attr="aperture">{Aperture}</div>
                        {/block:Aperture}
                        {block:Exposure}
                            <div data-attr="exposure">{Exposure}</div>
                        {/block:Exposure}
                        {block:FocalLength}
                            <div data-attr="focalLength">{FocalLength}</div>
                        {/block:FocalLength}
                    {/block:Exif}
                {/block:Panorama}
                {block:Photoset}
                    {block:Caption}
                        <div data-attr="caption">{Caption}</div>
                    {/block:Caption}
                    <div data-attr="photoset" data-format="js">{JSPhotoset}</div>
                    <div data-attr="photoset700" data-format="js">{JSPhotoset-700}</div>
                    <div data-attr="photoset500" data-format="js">{JSPhotoset-500}</div>
                    <div data-attr="photoset400" data-format="js">{JSPhotoset-400}</div>
                    <div data-attr="photoset250" data-format="js">{JSPhotoset-250}</div>
                    <div data-attr="photoCount">{PhotoCount}</div>
                    <div data-attr="photosetLayout">{PhotosetLayout}</div>
                    <div data-attr="jsPhotosetLayout">{JSPhotosetLayout}</div>
                    <div data-attr="photos" data-parent="arr">
                    {block:Photos}
                        <div data-parent="obj">
                            {block:Caption}
                                <div data-attr="photoAlt">{PhotoAlt}</div>
                                <div data-attr="caption">{Caption}</div>
                            {/block:Caption}
                            {block:LinkURL}
                                <div data-attr="linkURL">{LinkURL}</div>
                                <div data-attr="linkOpenTag">{LinkOpenTag}</div>
                                <div data-attr="linkCloseTag">{LinkCloseTag}</div>
                            {/block:LinkURL}
                            <div data-attr="photoURL">{PhotoURL-400}</div>
                            <div data-attr="photoURL500">{PhotoURL-400}</div>
                            <div data-attr="photoWidth500">{PhotoWidth-500}</div>
                            <div data-attr="photoHeight500">{PhotoHeight-500}</div>
                            <div data-attr="photoURL400">{PhotoURL-400}</div>
                            <div data-attr="photoWidth400">{PhotoWidth-400}</div>
                            <div data-attr="photoHeight400">{PhotoHeight-400}</div>

                            <div data-attr="photoWidth250">{PhotoWidth-250}</div>
                            <div data-attr="photoHeight250">{PhotoHeight-250}</div>
                            <div data-attr="photoURL100">{PhotoURL-100}</div>
                            <div data-attr="photoWidth100">{PhotoWidth-100}</div>
                            <div data-attr="photoHeight100">{PhotoHeight-100}</div>
                            <div data-attr="photoURL75sq">{PhotoURL-75sq}</div>
                            {block:HighRes}
                                <div data-attr="photoURLHighRes">{PhotoURL-HighRes}</div>
                                <div data-attr="photoURL1280">{PhotoURL-1280}</div>
                                <div data-attr="photoWidth1280">{PhotoWidth-1280}</div>
                                <div data-attr="photoHeight1280}">{PhotoHeight-1280}</div>
                                <div data-attr="photoWidthHighRes">{PhotoWidth-HighRes}</div>
                                <div data-attr="photoHeightHighRes">{PhotoHeight-HighRes}</div>
                            {/block:HighRes}
                            {block:Exif}
                                {block:Camera}
                                    <div data-attr="camera">{Camera}</div>
                                {/block:Camera}
                                {block:Aperture}
                                    <div data-attr="aperture">{Aperture}</div>
                                {/block:Aperture}
                                {block:Exposure}
                                    <div data-attr="exposure">{Exposure}</div>
                                {/block:Exposure}
                                {block:FocalLength}
                                    <div data-attr="focalLength">{FocalLength}</div>
                                {/block:FocalLength}
                            {/block:Exif}
                        </div>
                    {/block:Photos}
                    </div>
                {/block:Photoset}
                {block:Quote}
                    <div data-attr="quote">{Quote}</div>
                    {block:Source}
                        <div data-attr="source">{Source}</div>
                    {/block:Source}
                    <div data-attr="length">{Length}</div>
                {/block:Quote}
                {block:Link}
                    <div data-attr="url">{URL}</div>
                    <div data-attr="name">{Name}</div>
                    <div data-attr="target">{Target}</div>
                    {block:Host}
                        <div data-attr="host">{Host}</div>
                    {/block:Host}
                    {block:Thumbnail}
                        <div data-attr="thumbnail">{Thumbnail}</div>
                        <div data-attr="thumbnailHighRes">{Thumbnail-HighRes}</div>
                    {/block:Thumbnail}
                    {block:Description}
                        <div data-attr="description">{Description}</div>
                    {/block:Description}
                    {block:Author}
                        <div data-attr="author">{Author}</div>
                    {/block:Author}
                    {block:Excerpt}
                        <div data-attr="excerpt">{Excerpt}</div>
                    {/block:Excerpt}
                {/block:Link}
                {block:Chat}
                    {block:Title}
                        <div data-attr="title">{Title}</div>
                    {/block:Title}
                    <div data-attr="lines" data-parent="arr">
                        {block:Lines}
                            <div data-parent="obj">
                                <div data-attr="line">{Line}</div>
                                {block:Label}
                                    <div data-attr="label">{Label}</div>
                                {/block:Label}
                                <div data-attr="name">{Name}</div>
                                <div data-attr="userNumber">{UserNumber}</div>
                                <div data-attr="alt">{Alt}</div>
                            </div>
                        {/block:Lines}
                    </div>
                {/block:Chat}
                {block:Audio}
                    {block:Caption}
                        <div data-attr="caption">{Caption}</div>
                    {/block:Caption}
                    {block:AudioEmbed}
                        <div data-attr="audioEmbed" data-format="js">{JSAudioEmbed}</div>
                        <div data-attr="audioEmbed250" data-format="js">{JSAudioEmbed-250}</div>
                        <div data-attr="audioEmbed400" data-format="js">{JSAudioEmbed-400}</div>
                        <div data-attr="audioEmbed500" data-format="js">{JSAudioEmbed-500}</div>
                        <div data-attr="audioEmbed640" data-format="js">{JSAudioEmbed-640}</div>
                    {/block:AudioEmbed}
                    {block:AudioPlayer} 
                        <div data-attr="auidoPlayer" data-format="js">{JSAudioPlayer}</div>
                        <div data-attr="rawAudioURL">{RawAudioURL}</div>
                    {/block:AudioPlayer}
                    {block:PlayCount}
                        <div data-attr="playCount">{PlayCount}</div>
                        <div data-attr="formattedPlayCount">{FormattedPlayCount}</div>
                        <div data-attr="playCountWithLabel">{PlayCountWithLabel}</div>
                    {/block:PlayCount}
                    {block:ExternalAudio}
                        <div data-attr="externalAudioURL">{ExternalAudioURL}</div>
                    {/block:ExternalAudio}
                    {block:AlbumArt}
                        <div data-attr="albumArtURL">{AlbumArtURL}</div>
                    {/block:AlbumArt}
                    {block:Artist}
                        <div data-attr="artist">{Artist}</div>
                    {/block:Artist}
                    {block:Album}
                        <div data-attr="album">{Album}</div>
                    {/block:Album}
                    {block:TrackName}
                        <div data-attr="trackName">{TrackName}</div>
                    {/block:TrackName}
                {/block:Audio}
                {block:Video}
                    {block:Caption}
                        <div data-attr="caption">{Caption}</div>
                    {/block:Caption}
                    <div data-attr="video700" data-format="js">{JSVideo-700}</div>
                    <div data-attr="video500" data-format="js">{JSVideo-500}</div>
                    <div data-attr="video400" data-format="js">{JSVideo-400}</div>
                    <div data-attr="video250" data-format="js">{JSVideo-250}</div>
                    <div data-attr="videoEmbed700" data-format="js">{JSVideoEmbed-700}</div>
                    <div data-attr="vidoeEmbed500" data-format="js">{JSVideoEmbed-500}</div>
                    <div data-attr="videoEmbed400" data-format="js">{JSVideoEmbed-400}</div>
                    <div data-attr="videoEmbed250" data-format="js">{JSVideoEmbed-250}</div>

                    <div data-attr="formattedPlayCount">{FormattedPlayCount}</div>
                    <div data-attr="playCountWithLabel">{PlayCountWithLabel}</div>
                    {block:VideoThumbnail}
                        <div data-attr="videoThumbnailURL">{VideoThumbnailURL}</div>
                    {/block:VideoThumbnail}
                    {block:VideoThumbnails}
                        <div data-attr="videoThumbnailURL">{VideoThumbnailURL}</div>
                    {/block:VideoThumbnails}

                    <div data-attr="asker">{Asker}</div>
                    <div data-attr="askerPortraitURL16">{AskerPortraitURL-16}</div>
                    <div data-attr="askerPortraitURL24">{AskerPortraitURL-24}</div>
                    <div data-attr="askerPortraitURL30">{AskerPortraitURL-30}</div>
                    <div data-attr="askerPortraitURL40">{AskerPortraitURL-40}</div>
                    <div data-attr="askerPortraitURL48">{AskerPortraitURL-48}</div>
                    <div data-attr="askerPortraitURL64">{AskerPortraitURL-64}</div>
                    <div data-attr="askerPortraitURL96">{AskerPortraitURL-96}</div>

                        <div data-attr="answererPortraitURL30">{AnswererPortraitURL-30}</div>
                        <div data-attr="answererPortraitURL40">{AnswererPortraitURL-40}</div>
                        <div data-attr="answererPortraitURL48">{AnswererPortraitURL-48}</div>
                        <div data-attr="answererPortraitURL64">{AnswererPortraitURL-64}</div>
                        <div data-attr="answererPortraitURL96">{AnswererPortraitURL-96}</div>
